<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #007bff;">
    <div class="row justify-content-center w-100">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="card-title text-center">Cinépolis</h2>
                <hr>
                
                <form #cinepolisForm="ngForm">
                    <div class="mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cantidadCompradores">Cantidad de Compradores</label>
                        <input type="number" class="form-control" id="cantidadCompradores" name="cantidadCompradores" [(ngModel)]="cantidadCompradores" min="1" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cantidadBoletas">Cantidad de Boletas (Máx {{ cantidadCompradores * 7 }})</label>
                        <input type="number" class="form-control" id="cantidadBoletas" name="cantidadBoletas" [(ngModel)]="cantidadBoletas" min="1" [max]="cantidadCompradores * 7" required>
                        <div *ngIf="cantidadBoletas > (cantidadCompradores * 7)" class="alert alert-danger mt-2">
                            No puedes comprar más de 7 boletas por comprador.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label>Tarjeta Cineco</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tarjetaCineco" id="si" [(ngModel)]="usaTarjeta" [value]="true">
                            <label class="form-check-label" for="si">Sí</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tarjetaCineco" id="no" [(ngModel)]="usaTarjeta" [value]="false">
                            <label class="form-check-label" for="no">No</label>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" (click)="procesar()" [disabled]="!cinepolisForm.valid || cantidadBoletas > (cantidadCompradores * 7)">Procesar</button>
                        <button type="button" class="btn btn-secondary" (click)="limpiar()">Salir</button>
                    </div>
                </form>
                
                <div class="mt-4" *ngIf="valorAPagar !== null">
                <h4>Valor a Pagar:</h4>
                <p class="h3 text-success">${{ valorAPagar | number: '1.2-2' }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
