<div class="container">
  <h2>Calculadora</h2>

  <form>
    <div class="mb-3">
      <label for="num1">Número 1:</label>
      <input type="number" id="num1" class="form-control" [(ngModel)]="operacion.numero1" name="num1">
    </div>

    <div class="mb-3">
      <label for="num2">Número 2:</label>
      <input type="number" id="num2" class="form-control" [(ngModel)]="operacion.numero2" name="num2">
    </div>

    <div class="mb-3">
      <label>Operación:</label><br>
      <input type="radio" [(ngModel)]="operacion.tipo" name="op" value="suma"> Suma
      <input type="radio" [(ngModel)]="operacion.tipo" name="op" value="resta"> Resta
      <input type="radio" [(ngModel)]="operacion.tipo" name="op" value="multiplicacion"> Multiplicación
      <input type="radio" [(ngModel)]="operacion.tipo" name="op" value="division"> División
    </div>

    <button type="button" class="btn btn-primary" (click)="calcular()">Calcular</button>
  </form>

  <div *ngIf="resultado !== null" class="mt-3">
    <h3>Resultado: {{ resultado }}</h3>
  </div>
</div>
