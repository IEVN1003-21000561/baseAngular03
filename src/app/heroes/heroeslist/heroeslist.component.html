<div class="card">
    <div class="card-header">
    <h1>Lista Dragon Ball</h1>
</div>
 <div class="card">
    <div class="row">
        <div class="col-md-2">Filtrar por:</div>
    <div class="col-md-4">
        <imput [(ngModel)]="listFilter" type="text" placeholder="Filtrar heroe">
    </div>
</div>
    <div class="row">
        <div class="col-md-6">
            <h3>Filtro:{{listFilter}}</h3>
        </div>
</div>
<div class="table-responsive">
    <table class="table tablr-striped" *ngIf="heroes.length>0">
        <thead>
            <tr>
                <th>
                <button type="button" class= "btn btn-primary" (click)="showImage()">
                    {{muestraImage ? 'ocultar': 'Mostrar'}} imagen
                </button>
            </th>
                <th>nombre</th>
                <th>descripcion</th>
                <th>race</th>
                <th>ki</th>
            </tr>
        </thead>
         <tr>
                <tbody>
                <tr *ngFor="let heroe of heroes">
                <td>
                    <img *ngIf="muestraImage" [src]="heroe.imagen"
                    [style.width.px]="imageWidth"
                    [style.margin.px]="imageMargin"
                    />
                </td>
                <td>{{heroe.nombre}}</td>
                <td>{{heroe.descripcion}}</td>
                <td>{{heroe.race}}</td>
                <td>{{heroe.ki}}</td>
            </tr>
            </tbody>
            </table>
        </div>
    </div>
    
</div>
